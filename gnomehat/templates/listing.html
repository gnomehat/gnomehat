<script src="/static/js/sorttable.js"></script>
<h4>{{cwd}}</h4>
<table class="sortable">
  <tr>
    <th>Filename</th>
    <th>Size</th>
    <th>Last Modified</th>
  </tr>
  {% for item in listing: %}
  <tr>
    <td>
      <a href="{{files_url}}/{{cwd}}/{{item['name']}}">{{item['name']}}</a>
    </td>
    <td>
      {{item['size']}}
    </td>
    <td>
      {{item['last_modified']}}
    </td>
  </tr>
  {% endfor %}
</table>
