<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>GnomeHat</title>
  <meta name="description" content="GnomeHat Main Page">
  <meta name="author" content="GnomeHat">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/skeleton.css">
  <link rel="stylesheet" href="static/css/main.css">

  <link rel="icon" type="image/png" href="static/images/favicon.png">

</head>
<body>
  {% include 'main_header.html' %}
  <center>
    <span class="title">Demos</span>
  </center>
  <div class="container">
    <br>
    <div class="row" id="results">
      <div class="column" id="resultsList">
        <input class="search" type="text" id="resultSearchInput" onkeyup="filterResults()" placeholder="Search for results..">
        <br>

        {% for demo in demos: %}
        <div class="gradient blueish">
          <div class="content" style="float: left">
            <div class="clickables">
              <br>
            </div>
            <a href="demos/{{demo['name']}}">
              <span class=big>
                <span class="experiment_name">{{demo['title']}}</span>
                <br>
                <span class="headline">{{demo['description']}}</span>
                <br>
                <pre class="subtitle">gnomehat demo {{demo['name']}}</pre>
              </span>
            </a>
          </div>
          <div class="img_holder" height=128>
              <img src="{{demo['image_url']}}" height=128 />
          </div>
          <br>
        </div>
        {%endfor%}

      </div>
    </div>
  </div>
</body>
</html>
